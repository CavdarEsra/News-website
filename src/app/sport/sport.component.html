<section class="sport">
  <div class="container">

  <div class="row" >

    <div class="col-lg-9 col-md-12">
      <h5 class="news-title-two">Sport</h5>
      <div class="row mb-4" *ngFor="let s of sportNewsDisplay | paginate: { itemsPerPage: 4, currentPage: page,totalItems: totalLength }">
        <div class="col-9 p-3">
          <h6>{{s.title}}</h6>
          <p>{{s.description}}</p>
          <a href="" class="text-dark ">{{s.author}}</a> <span class="text-muted"> in </span> <a href="" class="text-dark">News</a>
          <p class="soluk-yazi">{{s.publishedAt}}<i class="fa-solid fa-circle dot"></i> 3 min read <i class="fa-solid fa-star star"></i></p>
        </div>
        <div class="col-3"><img src="{{s.urlToImage}}" alt="" class="small_img"></div>
      </div>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>

    <div class="col-lg-3 col-md-12">
      <h5 class="news-title-two">Popular Posts</h5>
      <div class="row" >
        <!-- <div class="col-2 big-figure">
          01
        </div> -->
        <div class="col-12" *ngFor="let e of sportNewsDisplay">
          <h6>{{e.title}}</h6>
          <a href="" class="text-dark ">{{e.author}}</a> <span class="text-muted"> in </span> <a href="" class="text-dark">News</a>
          <p class="soluk-yazi">{{e.publishedAt}} <i class="fa-solid fa-circle dot"></i> 3 min <i class="fa-solid fa-star star"></i></p>
        </div>
      </div>
      </div>
      </div>
    </div>
</section>
